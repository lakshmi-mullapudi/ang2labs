<div class="order-list">
    <div class="header-row row">
      <div class="col-xs-3">Order</div>
      <div class="col-xs-4">Date</div>
      <div class="col-xs-2">Products</div>
      <div class="col-xs-3">Destination</div>
    </div>
    <div *ngFor="let order of orders" class="order-row">
      <div class="row row-1">
        <div class="col-xs-3 test">{{order.orderID}}</div>
        <div class="col-xs-4 test">{{order.orderDate}}</div>
        <div class="col-xs-2 test">{{order.customerID}}</div>
        <div class="col-xs-3 test">{{order.shipAddress}} {{order.shipCity}} ,{{order.shipCountry}},{{order.shipPostalCode}}
          
        </div>
      </div>

    </div>
  </div>
